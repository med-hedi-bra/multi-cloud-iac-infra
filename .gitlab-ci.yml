name: Terragrunt CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'live/**'   # only trigger when infra changes
  pull_request:

jobs:
  terragrunt:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform & Terragrunt
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget
          wget -q -O terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.67.4/terragrunt_linux_amd64
          chmod +x terragrunt && sudo mv terragrunt /usr/local/bin/
          wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
          unzip terraform_1.7.5_linux_amd64.zip && sudo mv terraform /usr/local/bin/

      - name: Determine changed directories
        id: changes
        run: |
          echo "changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^live/' | cut -d/ -f1-3 | sort -u | xargs)" >> $GITHUB_ENV

      - name: Run Terragrunt plan
        if: env.changed_dirs != ''
        run: |
          for dir in $changed_dirs; do
            echo "Running plan in $dir"
            cd $dir
            terragrunt plan-all -out=tfplan
            cd -
          done